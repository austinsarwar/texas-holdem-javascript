<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Welcome to Austin Texas Hold Em</h1>
    </header>
    <main>
        
            <div id="player-two-hand">
                <div id="poker-hands"><img src="poker_hands.jpg" alt=""></div>
                <div id="player-two-card-1" class="card"></div>
                <div id="player-two-card-2" class="card"></div>
            </div>
           <div id="table">
                
                <div id="table-card-1"class="card"></div>
                <div id="table-card-2" class="card"></div>
                <div id="table-card-3" class="card"></div>
                <div id="table-card-4" class="card"></div>
                <div id="table-card-5" class="card"></div>
            </div>
            <div id="player-one-hand">
                <div id="player-one-card-1" class="card"></div>
                <div id="player-one-card-2" class="card"></div>
            </div>

            
            <div class="button-container">
                <button  id="stay-btn" style="width:100px"button" class="btn btn-primary">STAY</button>
                <button id="fold-btn" style="width:100px" type="button" class="btn btn-danger">FOLD</button>

      

            </div>
    </main>
    <footer></footer>
    
</body>
</html>
